<!DOCTYPE html>
<html>
<title> Tip information</title>
 <body>
<h2> Tejaswini Pydipally shows tip amounts</h2>
<label for="baseAmount">Enter base amount:</label>
<input type="number" id="baseAmount" value="50"><br>

<label for="tipPercent">Enter the tip percent:</label>
<input type="number" id="tipPercent" value="15"><br>

<button onclick="tips()">Show tip</button>

 
<p id="Results">Tips are:</p>

<script>
    function tips() {
      var baseAmountInput = document.getElementById('baseAmount');
      var tipPercentInput = document.getElementById('tipPercent');
      var baseAmount = parseInt(baseAmountInput.value);
      var tipPercent = parseInt(tipPercentInput.value);
      var toShow = '';
    
      for (var i = 0; i < 5; i++) {
        var calculatedTip = (baseAmount * (tipPercent + (i * 4))) / 100;
        toShow += `${tipPercent + (i * 4)}% is ${calculatedTip.toFixed(2)}; `;
      }
    
      var tipResultsElement = document.getElementById('Results');
      tipResultsElement.innerHTML = `Tips are: ${toShow}`;
    }
    </script>
 <form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>
<script> 
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
